<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja platforma - moje zasady üòà</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0fa; text-align: center; padding: 30px; }
    #main { display: none; }
    img { width: 200px; border-radius: 12px; margin: 10px 0; }
    input[type="text"], textarea, button { padding: 10px; font-size: 16px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #ffa6f9; border: none; cursor: pointer; }
    .film-blok { border: 2px dashed #ccc; padding: 15px; margin: 15px auto; width: 90%; max-width: 600px; background: #fff; border-radius: 12px; }
    .film-blok h3 { margin-top: 0; }
    /* Dodajemy style dla osadzonego wideo, je≈õli kod embed nie zawiera ich w divie */
    .film-embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      padding-bottom: 0;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }
    .film-embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>üîê Wpisz has≈Ço, aby wej≈õƒá</h2>
    <input type="password" id="password" placeholder="Has≈Ço">
    <br><br>
    <button onclick="checkPassword()">Wejd≈∫</button>
    <p id="wrong" style="color:red;"></p>
  </div>

  <div id="main">
    <h1>üé¨ Tajna platforma Momi üé¨</h1>
    <p><strong>‚ú® Moja platforma, moje zasady üòà ‚ú®</strong></p>

    <div>
      <h3>Dodaj film:</h3>
      <input type="text" id="filmTytul" placeholder="Tytu≈Ç filmu"><br>
      <textarea id="filmEmbedCode" placeholder="Wklej tutaj ca≈Çy kod osadzenia (embed code) np. z Canvy lub YouTube" rows="6" style="width: 95%; max-width: 580px;"></textarea><br>
      <input type="file" id="miniaturka" accept="image/*"><br>
      <button onclick="dodajFilm()">Dodaj üé•</button>
    </div>

    <div id="filmy"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "1234") { // Pamiƒôtaj, aby zmieniƒá to has≈Ço na co≈õ bezpieczniejszego!
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        document.getElementById("wrong").textContent = "Nieprawid≈Çowe has≈Ço!";
      }
    }

    function dodajFilm() {
      const tytul = document.getElementById("filmTytul").value;
      // Pobieramy ca≈Çy kod osadzenia z textarea
      const embedCode = document.getElementById("filmEmbedCode").value;
      const miniaturkaInput = document.getElementById("miniaturka");

      // Walidacja - sprawdzamy czy wszystkie pola sƒÖ wype≈Çnione
      if (!tytul || !embedCode || !miniaturkaInput.files[0]) {
        alert("Uzupe≈Çnij wszystkie pola (Tytu≈Ç, Kod osadzenia, Miniaturka)!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const miniaturkaSrc = e.target.result;

        const blok = document.createElement("div");
        blok.className = "film-blok";
        // Bezpo≈õrednio wstawiamy kod osadzenia do bloku
        blok.innerHTML = `
          <h3>${tytul}</h3>
          <img src="${miniaturkaSrc}" alt="Miniaturka">
          <br>
          ${embedCode} `;

        document.getElementById("filmy").appendChild(blok);

        // Opcjonalnie: wyczy≈õƒá pola po dodaniu filmu
        document.getElementById("filmTytul").value = "";
        document.getElementById("filmEmbedCode").value = "";
        document.getElementById("miniaturka").value = ""; // Wyczy≈õƒá pole pliku
      }

      // Wczytujemy miniaturkƒô jako Data URL
      reader.readAsDataURL(miniaturkaInput.files[0]);
    }
  </script>

</body>
</html>
